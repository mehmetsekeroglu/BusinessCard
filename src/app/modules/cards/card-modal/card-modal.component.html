<h2 mat-dialog-title>{{data ? "Edit Card" : "New Card"}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formCard">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" value="data.title">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" value="data.name">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill" value="data.phone">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close >Cancel</button>
  <button mat-button (click)="data ? updateCard() : addCard()">Save</button>
</mat-dialog-actions>
