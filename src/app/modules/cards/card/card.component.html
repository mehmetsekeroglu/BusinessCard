
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.name}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>{{card.phone}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{card.email}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{card.address}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
