<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="card.name"><span> {{ card.name }}</span>
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="!card.name"><span>Name is not entered.</span>
    </mat-card-subtitle>
   
  </mat-card-header>
  <mat-card-content>
    <mat-list class="card-list-info-container">
      <mat-list-item>{{ card.phone }} </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="card.email"
        ><span>{{ card.email }}</span></mat-list-item>
      <mat-list-item *ngIf="!card.email">
        <span>Email is not entered.</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="card.address">
        <span> {{ card.address }}</span>
      </mat-list-item>
      <mat-list-item *ngIf="!card.address">
          <span> Address is not entered.</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
