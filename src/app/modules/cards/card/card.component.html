<mat-card class="example-card" >
  <mat-card-header class="card-header" (click)="openCardModalUpdate(card)">
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="card.name"><span> {{ card.name }}</span>
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="!card.name"><span class="no-info-color">Name is not entered.</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="card-list-info-container">
      <mat-list-item>{{ card.phone }} </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="card.email"
        ><span>{{ card.email }}</span></mat-list-item>
      <mat-list-item *ngIf="!card.email">
        <span class="no-info-color">Email is not entered.</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="card.address">
        <span> {{ card.address }}</span>
      </mat-list-item>
      <mat-list-item *ngIf="!card.address">
          <span class="no-info-color"> Address is not entered.</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-stroked-button  color="warn" (click)="deleteCard(card)">Delete Card</button>
  </mat-card-actions>
</mat-card>
