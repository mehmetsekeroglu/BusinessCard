<main>
  <div class="cards-header">
    <div class="cards-header-description">
      <h1 class="page-title">My Cards</h1>
      <p class="page-description">Here you can manage your cards.</p>
    </div>
    <div class="cards-header-button">
      <button mat-raised-button color="primary" (click)="openCardModal()">Add Card</button>
    </div>
  </div>
<hr/>
<div class="card-container">
  <div *ngFor="let card of cards">
    <app-card [card]="card" ></app-card>
  </div>
</div>
  
</main>
