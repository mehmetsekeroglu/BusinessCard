<main>
  <div class="cards-header">
    <div class="cards-header-description">
      <h1 class="page-title">My ToDo List</h1>
      <p class="page-description">
        In this page you can create your ToDo List.
      </p>
    </div>
  </div>
  <hr/>
  <div class="todo-container">
    <div>
    <label for="add-todo-item"></label>
    <input id="add-todo-item" type="text" #todo>
    <button mat-button (click)="addItem(todo.value); todo.value='' ">Add New Task</button>
    </div>
    <div>
     <h2>ToDo</h2>
    <ul>
      <li *ngFor="let item of todoList"> {{item.title}} <button (click)="deleteItem(item.id)" mat-raised-button color="warn">Delete</button></li>
    </ul> 
    </div>
    
    
  </div>
</main>
